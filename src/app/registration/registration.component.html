<div class="content">

  <div class="gfs">
    <div>
      <h1>
        GFS
      </h1>
    </div>

    <div>
      <h3>Welcome to GFS. <br> Connect, Share, Discover, and Prosper with Us!
      </h3>
    </div>




  </div>


  <form class="reg">

    <div class="  " role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">Individual Registration</label>

      <input routerLink="group-registration" type="radio" class="btn-check" name="btnradio" id="btnradio2"
        autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Group Registration</label>


    </div>

    <div class="other">
      <h3>Register through <img src="/assets/images/facebook.png" alt=""> / <img src="/assets/images/gmail.png" alt=""></h3>

<h1>Or</h1>

    </div>
    <div class="mb-3">

      <label for="formGroupExampleInput" class="form-label">Customer Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Same as ID proof">
    </div>
    <div class="mb-3">

      <label for="formGroupExampleInput" class="form-label">Display Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter the name to be displayed">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      <button>Send OTP</button>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">

      <label for="formGroupExampleInput" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Valid Mobile Number">
      <button>Send OTP</button>
    </div>

    <hr>

    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Address</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Address">
    </div>

    <select class="form-select" aria-label="Default select example" style="margin: 10px; width: 200px;">
      <option selected>Select PIN Code</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">State</label>
      <input type="text" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">City</label>
      <input type="text" class="form-control" id="formGroupExampleInput">
    </div>

    <label for="formGroupExampleInput" class="form-label">Click to pay the platform fee</label>

    <button type="button" class="btn btn-primary">Click to pay</button>



    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I Agree the Terms and Conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Register now</button>
  </form>


  
</div>
